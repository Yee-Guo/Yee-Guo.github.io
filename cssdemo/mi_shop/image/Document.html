<body>
    <div id="menu">
        <ul>
            <li class="current"><a href="http://www.baidu.com/">首页</a></li>
            <li><a href="javascript:void(0)">博客</a></li>
            <li><a href="javascript:void(0)">相册</a></li>
            <li><a href="javascript:void(0)">关于</a></li>
            <li><a href="javascript:void(0)">帮助</a></li>

        </ul>
    </div>
    <script>
        var menu = document.getElementById('menu');
        //处理firstElementChild的兼容性问题
        function getFirstElementChild(parent) {
            if (parent.getFirstElementChild) {
                return parent.getFirstElementChild;
            }
            var node, nodes = parent.childNodes, i = 0;
            while (node = nodes[i++]) {
                if (node.nodeType == 1) {
                    return node;
                }
            }
            return null;
        }
        var ul = getFirstElementChild(menu);
        //获取li
        var list = ul.children;
        var i = 0; len = list.length;
        for (; i < len; i++) {
            //获取的是li的child a
            var link = getFirstElementChild(list[i]);
            link.onclick = linkClick;
        }
        function linkClick() {
            for (i = 0; i < len; i++) {
                list[i].className = '';
            }
            this.parentNode.className = "current";
        }
        return false;

    </script>
